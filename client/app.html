<!DOCTYPE html>
<html>


<style>
    .navbar-text h1 {
        color: #fff;
        font-size: 40px;
        align-content: center;
    }
    
    body {
        background-color: grey;
    }
    
    form {
        margin-top: 50px;
        margin: auto;
        width: 35%;
        ;
    }
    
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
        background-color: grey;
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        ;
    }
</style>

<head>
    <title>Melbourne House Price Prediction</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="app.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            <h1>Melbourne House Price Predictor</h1>
        </span>
    </nav>



    <form class="form" method="POST" action="/predict_home_price" >
        <div class="form-group">
            <legend>Input Variables</legend>
            <br>Landsize (in Square Meter)<br>
            <input name="landsize" id="uiSqm" type="number" class="form-control" title="Numbers only, Please" required>
            <h6>BedRooms</h6>
            <div class="switch-field">
                    <input type="radio" id="radio-room-1" name="uibedrooms" value="1" />
                    <label for="radio-room-1">1</label>
                    <input type="radio" id="radio-room-2" name="uibedrooms" value="2" checked />
                    <label for="radio-room-2">2</label>
                    <input type="radio" id="radio-room-3" name="uibedrooms" value="3" />
                    <label for="radio-room-3">3</label>
                    <input type="radio" id="radio-room-4" name="uibedrooms" value="4" />
                    <label for="radio-room-4">4</label>
                    <input type="radio" id="radio-room-5" name="uibedrooms" value="4" />
                    <label for="radio-room-5">5</label>
            </div>
            <h6>Bathroom</h6>
            <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathroom" value="1" checked />
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathroom" value="2" />
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathroom" value="3" />
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathroom" value="4" />
                    <label for="radio-bath-4">4</label>
            </div>
            <h6>Car</h6>
            <div class="switch-field">
                    <input type="radio" id="radio-car-1" name="uicar" value="0" />
                    <label for="radio-car-1">0</label>
                    <input type="radio" id="radio-car-2" name="uicar" value="1" checked/>
                    <label for="radio-car-2">1</label>
                    <input type="radio" id="radio-car-3" name="uicar" value="2" />
                    <label for="radio-car-3">2</label>
                    <input type="radio" id="radio-car-4" name="uicar" value="3" />
                    <label for="radio-car-4">3</label>
            </div>
            <h6>Distance From School</h6>
            <input name="distance" type="number" id="uidist" class="form-control" step="any" required>
			<h6>Suburb</h6>
			<div>
			<select class="suburb" name="suburbs" id="uisuburb" >
            <option value="" disabled="disabled" selected="selected">Choose a Suburb</option>
            {% for suburb in suburbs %}
            <option value= "{{suburb}}">{{suburb}}</option>"
            {% endfor %}
			</select>
            </div>
        </div>
        <button type="submit" class="submit" onclick="onClickedEstimatePrice()" >Estimate Price</button>
    </form>
    <center>Predicted House Price of selected suburb [{{sub}}] with Landsize {{size}}sqm is{{result}}</center>
</body>
</html>
